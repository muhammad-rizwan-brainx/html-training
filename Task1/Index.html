<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div style="margin-left: 35%; margin-right: 35%; margin-top: 2%; ">
        <div style="border-top: 10px solid #631115; border-left: 1px solid; border-right: 0.5px solid; border-bottom: 0.5px solid;">
            <form action="">
                <h1 style="text-align: center;">Job Application</h1>
                <div style="margin-left: 0.75%;">
                    <h3>Personel Information</h3>
                    <div>
                        <label for="">Name</label>
                        <input type="text" style="margin-left: 15%;" maxlength="20" size="22.5">
                        <input type="text" maxlength="20" size="22"><br>
                        <label for="" style="margin-left: 23%; padding-top: 0%; font-size: 10px;">First Name</label>
                        <label for="" style="margin-left: 30%;font-size: 10px;">Last Name</label>
                    </div>
                    <div style="margin-top: 2%;">
                        <label for="email">Email</label>
                        <input type="email" style="margin-left: 15%;" maxlength="55" size="48">
                    </div>
                    <div style="margin-top: 2%;">
                        <label for="">Education</label>
                        <select  style="margin-left: 10%;" name="Education" id="education">
                            <option value="volvo">Bacheloor of Computer Science</option>
                            <option value="saab">Bachelors of Software Engineering</option>
                        </select>
                    </div>
                    <div style="margin-top: 2%;">
                        <label for="">Resume</label>
                        <input style="margin-left: 12%;" type="file">
                    </div>
                    <div style="margin-top: 2%;">
                        <div>
                            <label for="">Address</label>
                            <input style="margin-left: 12%;" size="48" type="text">
                        </div>
                        <label style="margin-left: 57%; font-size: 10px;" for="">Address 1</label><br>
                        <input style="margin-left: 22%; margin-top: 2%;" size="48" type="text"><br>
                        <label style="margin-left: 57%; font-size: 10px;"for="">Address 2</label><br>
                        <select  style="margin-left: 22%; margin-top: 2%; " name="Country" id="country">
                            <option value="volvo">Islamic Repiblic of Pakistan</option>
                            <option value="saab">Saudi Arabia</option>
                        </select><br>
                        <label style="margin-left: 22%; font-size: 10px;" for="">Country</label><br>
                        <input style="margin-left: 22%; margin-top: 2%;" size="20" type="text">
                        <input size="8" type="text">
                        <input size="13" type="text"><br>
                        <label style="margin-left: 23%; font-size: 10px;" for="">City</label>
                        <label style="margin-left: 31%; font-size: 10px;" for="">State</label>
                        <label style="margin-left: 13%; font-size: 10px;" for="">Area Code</label>
                    </div>
                    <div style="margin-top: 2%;">
                        <label for="">Phone No.</label>
                        <input style="margin-left: 9%;" type="text" size="5">
                        <input type="text" size="39.5">
                    </div>
                    <div style="margin-top: 2%;">
                        <label for="">What are your hobbies?</label><br>
                        <input type="text" size="64">
                    </div>
                </div>
                <div style="margin-left: 0.75%;">
                    <h3 style="color: #631115">Previous/Current Employement Details</h3>
                    <div>
                        <label for="">Company Name</label>
                        <input style="margin-left: 1%;" size="49" type="text"><br>
                        <label style="margin-top: 2%;" for="">Job Titles</label>
                        <input style="margin-left: 9%; margin-top: 2%;" size="49" stype="text"><br>
                        <label style="margin-top: 2%;" for="">Experience</label>
                        <input style="margin-left: 7%; margin-top: 2%;" size="49" type="text">
                    </div>
                    <h4 style="color: #631115">Reference # 1</h4>
                    <div>
                        <label for="">Name </label>
                        <input style="margin-left: 13%;" size="49" type="text"><br>
                        <label for="">Phone</label>
                        <input style="margin-left: 12.5%; margin-top: 2%;" size="49" type="text">
                    </div>
                    <h4 style="color: #631115">Reference # 2</h4>
                    <div>
                        <label for="">Name </label>
                        <input style="margin-left: 13%;" size="49" type="text"><br>
                        <label for="phone">Phone</label>
                        <input style="margin-left: 12.5%; margin-top: 2%;" size="49" type="text">
                    </div>
                </div>
                <div style="align-items: center;">
                    <Button style="color: #631115; font-size: 20px; margin-top: 5%; margin-left: 50%; margin-bottom: 2%;">Apply</Button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
